<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Aplikasi Prediksi Data</title>
</head>

<body class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        ">
    <main class="bg-white p-16 rounded-lg">
        <h1 class="text-3xl font-bold mb-8">
         Prediksi Kesembuhan COVID-19:
        </h1>

        <form action="{{ url_for('predict') }}" method="post" class="flex flex-col">
            <label for="Total_Cases" class="Total_Cases">Total Cases:</label>
            <input type="text" name="Total_Cases" placeholder="Total Cases" required="required" class="p-4 bg-gray-100 rounded-md" />

            <label for="new_cases" class="new_cases">New Cases:</label>
            <input type="text" name="new_cases" placeholder="New Cases" required="required" class="p-4 bg-gray-100 rounded-md" />

            <label for="total_deaths" class="total_deaths">Total Deaths:</label>
            <input type="text" name="total_deaths" placeholder="Total Deaths" required="required" class="p-4 bg-gray-100 rounded-md" />

            <label for="new_deaths" class="new_deaths">New Deaths:</label>
            <input type="text" name="new_deaths" placeholder="New Deaths" required="required" class="p-4 bg-gray-100 rounded-md" />

            <button type="submit" class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    ">
                PREDIKSI SEKARANG
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-right ml-4">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>
    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
        <div class="bg-white p-16 rounded-lg">
            <h1 class="text-2xl mb-8">
                Hasil Prediksi adalah
            </h1>
            <h2 class="text-2xl font-bold"> Total Kesembuhan: {{ prediction }} </h2>

            <div class="mt-8">
                <p>Data Total Cases: {{ Total_Cases }}</p>
                <p>Data New Cases: {{ new_cases }}</p>
                <p>Data Total Deaths: {{ total_deaths }}</p>
                <p>Data New Deaths: {{ new_deaths }}</p>
            </div>
        </div>
    </section>
</body>

</html>
